<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="backgroundArea">
        <img src="data/background.png" alt="" class="background">
    </div>

    <div class="textArea">
        <img src="data/logo.png" alt="" class="logo">
        <div class="title">Seja bem-vindo(a) ao Nexus</div>
        <div class="subtitle">Venha jogar aventuras conosco!</div>
        <div class="textContent">Procurando um lugar amigável, divertido e principalmente animado?<br>Aqui no Nexus você
            encontra tudo isso, em nossa comunidade de jogos todos tem espaço para crescer e desenvolver os melhores
            games do mercado!</div>
        <div class="buttons">
            <button id="account1" class="account1">Já tenho uma conta</button>
            <button id="account2" class="account2">Criar uma conta</button>
        </div>

        <div class="socialMedia">
            <i id="social" class="fab fa-instagram"></i>

            <i  id="social" class="fab fa-discord"></i>

            <i id="social"  class="fab fa-slack"></i>

            <i id="social" class="fab fa-facebook"></i>

            <i id="social" class="fab fa-twitter"></i>

        </div>


    </div>

    <script src="home.js"></script>

</body>

</html>
