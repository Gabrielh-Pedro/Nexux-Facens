<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="backgroundArea">
        <img src="data/background.png" alt="" class="background">
    </div>

    <div class="loginArea">
        <img src="data/logo.png" alt="" class="logo">

        <div class="textTitle">Olá, seja bem-vindo(a) ao Nexus!<br>Entre agora mesmo em sua conta!</div>

        <form action="#" method="post">
            <input placeholder="Digite seu nome de usuário" type="text" id="nome" name="nome" required>

            <input placeholder="Digite seu e-mail" type="email" id="email" name="email" required>

            <input placeholder="Digite seu CPF" type="text" id="cpf" name="cpf" required>

            <input placeholder="Digite sua senha" type="password" id="senha" name="senha" required>
            <button id="enterAccount" type="submit">Entrar em minha conta</button>
            <button id="dontAccount" type="button">Não tenho uma conta</button>

        </form>


    </div>

</body>

<script src="login.js"></script>

</html>
